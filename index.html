<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>♫ Music Player ♫</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <h3 class="playing">⫸ Now playing:</h3>

    <!-- On small height, the playlist needs to scroll to view more elements. -->
    <div class="playlist" ondrop="drop_handler(event)" ondragover="dragover_handler(event)">
    </div>

    <div class="controls">
        <button class="play">Play</button>
        <button class="next">Next</button>
        <button class="exit_button">Exit</button>
    </div>

    <script>
        const remote = require("electron").remote;
        var x = $(".exit_button");
        x.addEventListener("click", () => {
            var window = remote.getCurrentWindow();
            window.close();
        });

        function $(element) {
            return document.querySelector(element) || undefined;
        }
    </script>

    <script src="./assets/js/player.js"></script>
    <script src="./assets/js/file_drag.js"></script>
</body>

</html>
